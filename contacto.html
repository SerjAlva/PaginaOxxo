	<main>
		<div class="container">
			<div class="row">
				<div class="col s6">
					<h2>Envíanos un mail</h2>
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s6">
									<i class="material-icons prefix">person</i>
									<textarea id="icon_prefix2" class="materialize-textarea"></textarea>
									<label for="icon_prefix2">Tu nombre</label>
								</div>
							</div>
						</form>
					</div>
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s6">
									<i class="material-icons prefix">email</i>
									<textarea id="icon_prefix2" class="materialize-textarea"></textarea>
									<label for="icon_prefix2">Email</label>
								</div>
							</div>
						</form>
					</div>
					<div class="row">
						<div class="col s6">
							<h4>Envianos un mensaje:</h4>
							<div class="row">
								<form class="col s12">
									<div class="row">
										<div class="input-field col s12">
											<textarea id="textarea1" class="materialize-textarea"></textarea>
											<label for="textarea1">Mensaje</label>
										</div>
									</div>
								</form>
							</div>
							<div class="row">
								<div class="col s6">
									<form action="#">
										<p>
											<label>
												<input type="checkbox" />
												<span>Acepto términos y condiciones</span>
											</label>
										</p>
									</form>
								</div>
								<div class="col s6">
									<button class="btn waves-effect waves-light" type="submit" name="action">Enviar
										<i class="material-icons right">send</i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col s6">
					<h2>Llámanos</h2>
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s6">
									<i class="material-icons prefix">phone</i>
									<input id="icon_telephone" type="tel" class="validate">
									<label for="icon_telephone">5543280819</label>
								</div>
							</div>
						</form>
					</div>
					<h2>Nuestras Oficinas</h2>
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30118.874514171097!2d-99.20440386422888!3d19.331910164249557!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1fffdf0f3afb5%3A0xd21e4afd85e65a3a!2sOXXO+Comercio!5e0!3m2!1ses!2smx!4v1524766482809" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
